apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webservice-ingress
  namespace: redisstudy
  annotations:
    nginx.ingress.kubernetes.io/use-regex: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: webservice.redisstudy.k8s-test.perit.hu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webservice
            port:
              name: http
